<div class="container">
<h4 class="projects-header">Projects</h4>
<div class="card-columns">
  {% for projects in site.posts %}
  <div id="project-item" class="">
    <div class="card">
      <a href="{{site.baseurl}}{{projects.url}}">
        <img class="card-img" src="http://via.placeholder.com/320x180" alt="Card image">
        <div class="card-img-overlay">
          <h4 class="card-title">{{ projects.title }}</h4>
          <p class="card-text">{{ projects.meta }}</p>
          <p class="card-text card-description">{{projects.description}}</p>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
  </div>
</div>
